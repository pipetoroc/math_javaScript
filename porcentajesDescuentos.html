<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcentajes y Descuentos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/porcentajesDescuentos.css">
</head>
<body>
  <header>
    <figure class="logo"></figure>
</header>
<main>
    <h1>Como calcular precios y descuentos</h1>

    <label for="price"> Precio del producto:
       <input type="number" id="price" placeholder="$">
    </label>
    <label for="discount">% de descuento:
      <input type="number" id="discount" placeholder="%">
    </label>
    <select name="cupon-list" id="cupon-list">
      <optgroup>
        <option value="0" selected id="sin-cupon">Sin cupon</option>
        <option value="30" id="30deDescuento">Porque te quiero, descuento 30%</option>
        <option value="50" id="50deDescuento">Porque te quiero mucho, descuento 50%</option>
        <option value="70" id="70deDescuento">Porque te amo, descuento 70%</option>
      </optgroup>
    </select>

    <button id="calcular">Calcular descuento</button>

    <p id="result"></p>
  </main>
  <footer></footer>
  
  <script src="./porcentajesDescuentos.js"></script>
</body>
</html>
